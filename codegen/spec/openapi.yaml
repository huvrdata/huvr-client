paths:
  /api/assessment-types/:
    get:
      description: 'Returns an array assessment types.

        ------

        required permissions:

        - IsAuthenticated

        - WorkspaceRequired

        '
      operationId: api_assessment-types_list
      parameters:
      - description: Which field to use when ordering the results.
        in: query
        name: ordering
        required: false
        schema:
          type: string
      - description: Number of results to return per page.
        in: query
        name: limit
        required: false
        schema:
          type: integer
      - description: The initial index from which to return the results.
        in: query
        name: offset
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  count:
                    type: integer
                  next:
                    format: uri
                    nullable: true
                    type: string
                  previous:
                    format: uri
                    nullable: true
                    type: string
                  results:
                    items:
                      $ref: '#/components/schemas/AssessmentType'
                    type: array
                required:
                - count
                - results
                type: object
          description: ''
      summary: list assessment types
      tags:
      - assessment-types
      x-permissions:
      - IsAuthenticated
      - WorkspaceRequired
    parameters: []
  /api/assessment-types/{id}/:
    get:
      description: 'Return the specific assessment type

        :params id Assessment ID

        ------

        required permissions:

        - IsAuthenticated

        - WorkspaceRequired

        '
      operationId: api_assessment-types_read
